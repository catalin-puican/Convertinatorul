<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertinatorul</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar">
      <div class="container">
        <img src="img/tuffy_disk.png" alt="tuffy_disk" />
        <span class="logo">Convertinatorul</span>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container">
      <h1 class="page-title">Convertinate</h1>
      <form id="convertForm">
        <input
          type="file"
          id="videoInput"
          name="video"
          accept="video/*"
          required
        />
        <button type="submit" id="convertBtn">Convert</button>
      </form>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container footer-boxes">
        <a href="https://scanstart.ro" target="_blank">
          <img src="img/Icon3.png" alt="Link 1" />
        </a>
        <a href="https://csac.ro" target="_blank">
          <img src="img/Icon2.png" alt="Link 2" />
        </a>
        <a
          href="https://www.instagram.com/cie.engineering_ulbs/?hl=en"
          target="_blank"
        >
          <img src="img/Icon1.svg" alt="Link 3" />
        </a>
      </div>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
