<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video to MP3</title>
  </head>
  <body>
    <form id="convertForm">
      <input
        type="file"
        id="videoInput"
        name="video"
        accept="video/*"
        required
      />
      <button type="submit">Convert</button>
    </form>
    <script type="module" src="script.js"></script>
  </body>
</html>
